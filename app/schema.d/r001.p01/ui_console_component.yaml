              children:
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                  children:
                    - _type: js/map
                      data:
                        _type: js/filter
                        data:
                          _type: js/expression
                          data: states.ui.deployments
                        filter: |
                          !(item.namespace == 'sys' && item.ui_name == 'console')
                      result:
                        _type: react/element
                        name: "@material-ui/core.Card"
                        props:
                          key:
                            _type: js/expression
                            data: item.id
                          style:
                            cursor: move
                          className:
                            _type: js/expression
                            data: styles.card
                          draggable: true
