    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          "@global":
            "#root":
              width: 100%
              height: 100%
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          _order: 1
        routes:
          _type: appx/route
          name: /
          _order: 2
        not_found_view:
          _type: react/element
          name: antd.Layout
          style:
            height: 100%
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/HeaderPlain
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/page/error/NotFoundView
          _order: 3
        component:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light
              children:
                - _type: js/expression
                  data: routes || not_found_view
          _order: 4

