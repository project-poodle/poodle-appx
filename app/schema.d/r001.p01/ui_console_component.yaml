        states:
          ui:
            _type: react/state
            name: deployments
            setter: setDeployments
            init: "[]"
          _order: 3
        effect:
          _type: react/effect
          body:
            - |
              $I('app-x/api.get')(
                  'sys',
                  'appx',
                  '/ui/ui_deployment',
                  data => {
                      states.ui.setDeployments(data)
                  },
                  err => {
                      console.log(err)
                      // TODO
                  }
