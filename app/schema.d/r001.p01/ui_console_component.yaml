    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          _order: 1
        component:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light
              children:
                - _type: react/element
                  name: app-x/route/RouterProvider
                  children:
                    - _type: react/element
                      name: react-router-dom.Routes
                      children:
                        - _type: route/path
                          path: /
                          element:
                            _type: react/element
                            name: self/page/landing/Home
                        - _type: route/path
                          path: /console
                          element:
                            _type: react/element
                            name: antd.Layout
                            children:
                              - _type: react/element
                                name: antd.Layout.Header
                                children:
                                  - _type: react/element
                                    name: self/page/HeaderUser
                              - _type: react/element
                                name: antd.Layout.Content
                                children:
                                  - _type: react/element
                                    name: self/page/Console
                        - _type: route/path
                          path: /login
                          element:
                            _type: react/element
                            name: antd.Layout
                            children:
                              - _type: react/element
                                name: antd.Layout.Header
                                children:
                                  - _type: react/element
                                    name: self/page/HeaderPlain
                              - _type: react/element
                                name: antd.Layout.Content
                                children:
                                  - _type: react/element
                                    name: self/page/auth/Login
                        - _type: route/path
                          path: "*"
                          element:
                            _type: react/element
                            name: antd.Layout
                            children:
                              - _type: react/element
                                name: antd.Layout.Header
                                children:
                                  - _type: react/element
                                    name: self/page/HeaderPlain
                              - _type: react/element
                                name: antd.Layout.Content
                                children:
                                  - _type: react/element
                                    name: app-x/page/error/NotFoundView
          _order: 2

