ui_component:
  - namespace: sys
    ui_name: console
    ui_ver: internal
    ui_component_name: /Router
    ui_component_type: react/component
    ui_component_spec:
      styles:
        root:
          color:
            data: theme.palette.text.primary
            _type: js/expression
          height: 100%
          backgroundColor:
            data: theme.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 1
      component:
        name: react-redux.Provider
        _type: react/element
        props:
          store:
            name: app-x/redux/store
            _type: js/import
        _order: 2
        children:
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
            props:
              theme:
                name: app-x/theme/light
                _type: js/import
            children:
              - name: app-x/route/RouterProvider
                _type: react/element
                children:
                  - name: react-router-dom.Routes
                    _type: react/element
                    children:
                      - path: /
                        _type: route/path
                        element:
                          name: self/page/landing/Home
                          _type: react/element
                      - path: /console
                        _type: route/path
                        element:
                          name: antd.Layout
                          _type: react/element
                          children:
                            - name: antd.Layout.Header
                              _type: react/element
                              children:
                                - name: self/page/HeaderUser
                                  _type: react/element
                            - name: antd.Layout.Content
                              _type: react/element
                              children:
                                - name: self/page/Console
                                  _type: react/element
                      - path: /login
                        _type: route/path
                        element:
                          name: antd.Layout
                          _type: react/element
                          children:
                            - name: antd.Layout.Header
                              _type: react/element
                              children:
                                - name: self/page/HeaderPlain
                                  _type: react/element
                            - name: antd.Layout.Content
                              _type: react/element
                              children:
                                - name: self/page/auth/Login
                                  _type: react/element
                      - path: "*"
                        _type: route/path
                        element:
                          name: antd.Layout
                          _type: react/element
                          children:
                            - name: antd.Layout.Header
                              _type: react/element
                              children:
                                - name: self/page/HeaderPlain
                                  _type: react/element
                            - name: antd.Layout.Content
                              _type: react/element
                              children:
                                - name: app-x/page/error/NotFoundView
                                  _type: react/element
  - namespace: sys
    ui_name: console
    ui_ver: internal
    ui_component_name: /page/Console
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
            props:
              theme:
                name: app-x/theme/dark
                _type: js/import
      theme:
        _type: mui/theme
        _order: 1
      effect:
        body:
          - |
            $I('app-x/api.get')(
                'sys',
                'appx',
                '/ui/ui_deployment',
                data => {
                    states.ui.setDeployments(data)
                },
                err => {
                    console.log(err)
                    // TODO
                }
            )
        _type: react/effect
        _order: 4
      states:
        ui:
          init: "[]"
          name: deployments
          _type: react/state
          setter: setDeployments
        _order: 3
      styles:
        box:
          display: flex
          padding:
            data: theme.spacing(4, 2)
            _type: js/expression
          flexWrap: wrap
          justifyContent: space-evenly
        card:
          width: 360
          margin:
            data: theme.spacing(3, 2)
            _type: js/expression
          zIndex: 0
          maxWidth: 360
          minWidth: 360
          backgroundColor:
            data: theme.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 2
        avatar: {}
        container: {}
        cardContent:
          margin:
            data: theme.spacing(1)
            _type: js/expression
      component:
        name: self/page/landing/Unsplash_bg
        _type: react/element
        _order: 5
        children:
          - name: "@material-ui/core.Container"
            _type: react/element
            props:
              className:
                data: styles.container
                _type: js/expression
            children:
              - name: "@material-ui/core.Box"
                _type: react/element
                props:
                  className:
                    data: styles.box
                    _type: js/expression
                children:
                  - data:
                      data:
                        data: states.ui.deployments
                        _type: js/expression
                      _type: js/filter
                      filter: |
                        !(item.namespace == 'sys' && item.ui_name == 'console')
                    _type: js/map
                    result:
                      name: "@material-ui/core.Card"
                      _type: react/element
                      props:
                        key:
                          data: item.id
                          _type: js/expression
                        style:
                          cursor: move
                        className:
                          data: styles.card
                          _type: js/expression
                        draggable: true
                      children:
                        - name: "@material-ui/core.CardActionArea"
                          _type: react/element
                          children:
                            - name: app-x/route/RouterProvider.HLink
                              _type: react/element
                              props:
                                href: /
                                ui_name:
                                  data: item.ui_name
                                  _type: js/expression
                                namespace:
                                  data: item.namespace
                                  _type: js/expression
                                ui_deployment:
                                  data: item.ui_deployment
                                  _type: js/expression
                              children:
                                - name: "@material-ui/core.CardContent"
                                  _type: react/element
                                  children:
                                    - name: "@material-ui/core.Fab"
                                      _type: react/element
                                      props:
                                        size: medium
                                        color: primary
                                        component: div
                                      style:
                                        margin:
                                          data: theme.spacing(1)
                                          _type: js/expression
                                        boxShadow: none
                                      children:
                                        - name: "@material-ui/icons.ViewQuiltRounded"
                                          _type: react/element
                                    - name: "@material-ui/core.Typography"
                                      _type: react/element
                                      props:
                                        variant: body2
                                        className:
                                          data: styles.cardContent
                                          _type: js/expression
                                      children:
                                        - data: item.namespace
                                          _type: js/expression
                                        - " / "
                                        - data: item.ui_name
                                          _type: js/expression
                                        - " / "
                                        - data: item.ui_deployment
                                          _type: js/expression
                                    - name: "@material-ui/core.Typography"
                                      _type: react/element
                                      props:
                                        variant: h6
                                        className:
                                          data: styles.cardContent
                                          _type: js/expression
                                      children:
                                        - data: item.ui_spec.description
                                          _type: js/expression
                        - name: "@material-ui/core.CardActions"
                          _type: react/element
                          children:
                            - name: "@material-ui/core.Button"
                              _type: react/element
                              props:
                                size: small
                                color: secondary
                                className:
                                  data: styles.cardContent
                                  _type: js/expression
                              children:
                                - Details
