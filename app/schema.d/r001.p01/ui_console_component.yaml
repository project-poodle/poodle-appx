    ############################################################
    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /page/auth/SignInForm
      ui_component_type: react/component
      ui_component_spec:
        propTypes:
            consoleUrl: PropTypes.string.isRequired
        styles:
            _type: mui/style
            paper:
                position: fixed
                top: 0
                right: 0
                width: 432
                margin:
                    _type: js/expression
                    data: theme.spacing(12, 3)
                padding:
                    _type: js/expression
                    data: theme.spacing(6, 3)
                display: flex
                flexDirection: column
                alignItems: center
                backgroundColor:
                    _type: js/expression
                    data: theme.palette.background.paper
                color:
                    _type: js/expression
                    data: theme.palette.text.main
            facebook:
                backgroundColor: '#4267B2'
            google:
                backgroundColor: '#DB4437'
            avatar:
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
              backgroundColor:
                  _type: js/expression
                  data: theme.palette.secondary.main
            line:
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
            error:
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
              color:
                  _type: js/expression
                  data: theme.palette.text.error
            button:
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
            form:
              width: '100%'  # Fix IE 11 issue.
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
            grid:
              margin:
                  _type: js/expression
                  data: theme.spacing(2, 0, 2)
            submit:
              margin:
                  _type: js/expression
                  data: theme.spacing(2, 0, 2)
        states:
            username:
                _type: react/state
                name: value
                setter: setValue
                init: ''
            password:
                _type: react/state
                name: value
                setter: setValue
                init: ''
            error:
                _type: react/state
                name: value
                setter: setValue
                init: ''
        handlers:
            handleSubmit:
                _type: js/function
                params:
                    - event
                body:
                  - |
                    event.preventDefault()
                    $I('app-x/api.login')(
                        'main',
                        states.username.value,
                        states.password.value,
                        res => {
                            // console.log(res)
                            Object.keys(globalThis.appx.API_MAPS).map(namespace => {
                                Object.keys(globalThis.appx.API_MAPS[namespace]).map(app_name => {
                                    if ('deployment' in globalThis.appx.API_MAPS[namespace][app_name]) {
                                        // console.log(namespace, app_name)
                                        $I('app-x/api.me')(
                                            namespace,
                                            app_name
                                        )
                                    }
                                })
                            })
                            $I('app-x/router.hnavigate')('sys', 'console', 'base', props.consoleUrl)
                        },
                        err => {
                            // TODO
                            // console.log(err)
                            states.error.setValue(err.message)
                        }
                    )
        element:
            _type: react/element
            name: '@material-ui/core.Container'
            props:
                className:
                    _type: js/expression
                    data: styles.paper
            children:
                - _type: react/element
                  name: '@material-ui/core.Avatar'
                  props:
                      className:
                          _type: js/expression
                          data: styles.avatar
                  children:
                      - _type: react/element
                        name: '@material-ui/icons.ViewQuiltRounded'
                - _type: react/element
                  name: '@material-ui/core.Typography'
                  props:
                      component: h1
                      variant: h6
                      className:
                          _type: js/expression
                          data: styles.line
                  children:
                      - Sign in to App-X
                - _type: react/element
                  name: '@material-ui/core.Grid'
                  props:
                      container: true
                      spacing: 2
                      className:
                          _type: js/expression
                          data: styles.grid
#                     children:
#                         - _type: react/element
#                           name: '@material-ui/core.Grid'
#                           props:
#                               item: true
#                               xs: 12
#                           children:
#                               - _type: react/element
#                                 name: '@material-ui/core.Button'
#                                 props:
#                                     color: primary
#                                     className:
#                                         _type: js/expression
#                                         data: styles.facebook
#                                     fullWidth: true
#                                     startIcon:
#                                         _type: react/element
#                                         name: 'app-x/icon/Facebook'
#                                     onClick:
#                                         _type: js/expression
#                                         data: handlers.handleSubmit
#                                     size: large
#                                     variant: contained
#                                 children:
#                                     - Login with Facebook
#                         - _type: react/element
#                           name: '@material-ui/core.Grid'
#                           props:
#                               item: true
#                               xs: 12
#                           children:
#                               - _type: react/element
#                                 name: '@material-ui/core.Button'
#                                 props:
#                                     color: primary
#                                     className:
#                                         _type: js/expression
#                                         data: styles.google
#                                     fullWidth: true
#                                     startIcon:
#                                         _type: react/element
#                                         name: 'app-x/icon/Google'
#                                     onClick:
#                                         _type: js/expression
#                                         data: handlers.handleSubmit
#                                     size: large
#                                     variant: contained
#                                 children:
#                                     - Login with Google
                - _type: react/html
                  name: 'form'
                  props:
                      className:
                          _type: js/expression
                          data: styles.form
                      onSubmit:
                          _type: js/expression
                          data: handlers.handleSubmit
                      noValidate: true
                  children:
                      - _type: react/element
                        name: '@material-ui/core.TextField'
                        props:
                            variant: outlined
                            margin: normal
                            required: true
                            fullWidth: true
                            id: username
                            label: Login
                            autoComplete: username
                            autoFocus: true
                            value:
                                _type: js/expression
                                data: states.username.value
                            onChange:
                                _type: js/function
                                params:
                                    - e
                                body:
                                  - |
                                    states.username.setValue(e.target.value)
                                    states.error.setValue('')
                      - _type: react/element
                        name: '@material-ui/core.TextField'
                        props:
                            variant: outlined
                            margin: normal
                            required: true
                            fullWidth: true
                            id: password
                            label: Password
                            type: password
                            autoComplete: current-password
                            value:
                                _type: js/expression
                                data: states.password.value
                            onChange:
                                _type: js/function
                                params:
                                    - e
                                body:
                                  - |
                                    states.password.setValue(e.target.value)
                                    states.error.setValue('')
                      - _type: js/switch
                        children:
                            - condition: states.error.value
                              result:
                                  _type: react/element
                                  name: '@material-ui/core.Grid'
                                  props:
                                      item: true
                                      xs: 12
                                  children:
                                      - _type: react/element
                                        name: '@material-ui/core.Typography'
                                        props:
                                            component: h1
                                            variant: subtitle1
                                            className:
                                                _type: js/expression
                                                data: styles.error
                                        children:
                                            - _type: js/expression
                                              data: states.error.value
                      - _type: react/element
                        name: '@material-ui/core.Button'
                        props:
                            _type: submit
                            onClick:
                                _type: js/expression
                                data: handlers.handleSubmit
                            fullWidth: true
                            variant: contained
                            color: primary
                            size: large
                            className:
                                _type: js/expression
                                data: styles.submit
                        children:
                            - Sign In
                      - _type: react/element
                        name: '@material-ui/core.Box'
                        props:
                            mt: 5
                        children:
                            - _type: react/element
                              name: '@material-ui/core.Typography'
                              props:
                                  variant: body2
                                  color: textSecondary
                                  align: center
                              children:
                                  - 'Copyright Â© app-x.org '
                                  - _type: js/expression
                                    data: new Date().getFullYear()
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store.default
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider.default
              props:
                theme:
                  _type: js/import
                  name: app-x/theme.default

    ############################################################
    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          container: {}
              # width: 100%
              # alignItems: center
              # display: flex
              # justifyContent: center
          box:
              display: flex
              # flexShrink: 1
              # flexDirection: row
              flexWrap: wrap
              justifyContent: space-evenly
              padding:
                  _type: js/expression
                  data: theme.spacing(4, 2)
          card:
              width: 360
              minWidth: 360
              maxWidth: 360
              zIndex: 0
              margin:
                  _type: js/expression
                  data: theme.spacing(3, 2)
              backgroundColor:
                  _type: js/expression
                  data: theme.palette.background.paper
          cardContent:
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
          avatar:
              backgroundColor:
                  _type: js/expression
                  data: theme.palette.secondary.main
              margin:
                  _type: js/expression
                  data: theme.spacing(1)
        states:
          ui:
              _type: react/state
              name: deployments
              setter: setDeployments
              init: '[]'
        effect:
          _type: react/effect
          body:
            - |
              $I('app-x/api.get')(
                  'sys',
                  'appx',
                  '/ui/ui_deployment',
                  data => {
                      states.ui.setDeployments(data)
                  },
                  err => {
                      console.log(err)
                      // TODO
                  }
              )
        element:
            _type: react/element
            name: self/page/landing/Unsplash_bg
            children:
                - _type: react/element
                  name: '@material-ui/core.Container'
                  props:
                      className:
                          _type: js/expression
                          data: styles.container
                  children:
                      - _type: react/element
                        name: '@material-ui/core.Box'
                        props:
                            className:
                                _type: js/expression
                                data: styles.box
                        children:
                            - _type: js/map
                              data:
                                  _type: js/filter
                                  data:
                                      _type: js/expression
                                      data: states.ui.deployments
                                  filter: |
                                      !(item.namespace == 'sys' && item.ui_name == 'console')
                              result:
                                  _type: react/element
                                  name: '@material-ui/core.Card'
                                  props:
                                      draggable: true
                                      style:
                                          cursor: move
                                      key:
                                          _type: js/expression
                                          data: item.id
                                      className:
                                          _type: js/expression
                                          data: styles.card
                                  children:
                                      - _type: react/element
                                        name: '@material-ui/core.CardActionArea'
                                        children:
                                            - _type: react/element
                                              name: app-x/router.HLink
                                              props:
                                                  namespace:
                                                      _type: js/expression
                                                      data: item.namespace
                                                  ui_name:
                                                      _type: js/expression
                                                      data: item.ui_name
                                                  ui_deployment:
                                                      _type: js/expression
                                                      data: item.ui_deployment
                                                  href: '/'
                                              children:
                                                  - _type: react/element
                                                    name: '@material-ui/core.CardContent'
                                                    children:
                                                        - _type: react/element
                                                          name: '@material-ui/core.Avatar'
                                                          props:
                                                              className:
                                                                  _type: js/expression
                                                                  data: styles.avatar
                                                          children:
                                                              - _type: react/element
                                                                name: '@material-ui/icons.ViewQuiltRounded'
                                                        - _type: react/element
                                                          name: '@material-ui/core.Typography'
                                                          props:
                                                              variant: body2
                                                              className:
                                                                  _type: js/expression
                                                                  data: styles.cardContent
                                                          children:
                                                              - _type: js/expression
                                                                data: item.namespace
                                                              - ' / '
                                                              - _type: js/expression
                                                                data: item.ui_name
                                                              - ' / '
                                                              - _type: js/expression
                                                                data: item.ui_deployment
                                                        - _type: react/element
                                                          name: '@material-ui/core.Typography'
                                                          props:
                                                              variant: h6
                                                              className:
                                                                  _type: js/expression
                                                                  data: styles.cardContent
                                                          children:
                                                              - _type: js/expression
                                                                data: item.ui_spec.description
                                      - _type: react/element
                                        name: '@material-ui/core.CardActions'
                                        children:
                                            - _type: react/element
                                              name: '@material-ui/core.Button'
                                              props:
                                                  size: small
                                                  color: primary
                                                  # variant: contained
                                                  className:
                                                      _type: js/expression
                                                      data: styles.cardContent
                                              children:
