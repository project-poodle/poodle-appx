    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /page/auth/SignInForm
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          form:
            width: 100%
            margin:
              _type: js/expression
              data: theme.spacing(1)
          grid:
            margin:
              _type: js/expression
              data: theme.spacing(2, 0, 2)
          error:
            color:
              _type: js/expression
              data: theme.palette.error.main
            margin:
              _type: js/expression
              data: theme.spacing(1)
          paper:
            width: 432
            display: flex
            padding:
              _type: js/expression
              data: theme.spacing(6, 3)
            alignItems: center
            flexDirection: column
          google:
            backgroundColor: "#DB4437"
          facebook:
            backgroundColor: "#4267B2"
          _order: 2
        router:
          _type: route/context
          name: app-x/route/RouterProvider.Context
          _order: 3
        states:
          error:
            _type: react/state
            name: value
            setter: setValue
            init: '""'
          password:
            _type: react/state
            name: value
            setter: setValue
            init: '""'
          username:
            _type: react/state
            name: value
            setter: setValue
            init: '""'
          _order: 4
        handlers:
          handleSubmit:
            _type: js/function
            params:
              - event
            body:
              - >
                event.preventDefault();
                $I('app-x/api.login')(
                    'main',
                    states.username.value,
                    states.password.value,
                    res => {
                        router.hnavigate('sys', 'console', 'base', props.consoleUrl)
                    },
                    err => {
                        // console.error(err)
                        states.error.setValue(err.message)
                    }
                )
          _order: 5
        component:
          _type: react/element
          name: "@material-ui/core.Container"
          props:
            className:
              _type: js/expression
              data: styles.paper
          children:
            - _type: react/element
              name: "@material-ui/core.Fab"
              props:
                size: medium
                color: primary
              style:
                margin:
                  _type: js/expression
                  data: theme.spacing(1)
                boxShadow: none
              children:
                - _type: react/element
                  name: "@material-ui/icons.ViewQuiltRounded"
            - _type: react/element
              name: "@material-ui/core.Typography"
              props:
                variant: h6
              style:
                margin:
                  _type: js/expression
                  data: theme.spacing(1)
              children:
                - Sign in to App-X
            - _type: react/element
              name: "@material-ui/core.Grid"
              props:
                spacing: 2
                className:
                  _type: js/expression
                  data: styles.grid
                container: true
            - _type: react/html
              name: form
              props:
                onSubmit:
                  _type: js/expression
                  data: handlers.handleSubmit
                className:
                  _type: js/expression
                  data: styles.form
                noValidate: true
              children:
                - _type: react/element
                  name: "@material-ui/core.TextField"
                  props:
                    id: username
                    label: Login
                    value:
                      _type: js/expression
                      data: states.username.value
                    margin: normal
                    variant: outlined
                    onChange:
                      _type: js/function
                      params:
                        - e
                      body:
                        - |
                          states.username.setValue(e.target.value)
                          states.error.setValue('')
                    required: true
                    autoFocus: true
                    fullWidth: true
                    autoComplete: username
                - _type: react/element
                  name: "@material-ui/core.TextField"
                  props:
                    id: password
                    type: password
                    label: Password
                    value:
                      _type: js/expression
                      data: states.password.value
                    margin: normal
                    variant: outlined
                    onChange:
                      _type: js/function
                      params:
                        - e
                      body:
                        - |
                          states.password.setValue(e.target.value)
                          states.error.setValue('')
                    required: true
                    fullWidth: true
                    autoComplete: current-password
                - _type: js/condition
                  children:
                    - condition: states.error.value
                      result:
                        _type: react/element
                        name: "@material-ui/core.Grid"
                        props:
                          xs: 12
                          item: true
                        children:
                          - _type: react/element
                            name: "@material-ui/core.Typography"
                            props:
                              variant: subtitle1
                              className:
                                _type: js/expression
                                data: styles.error
                              component: h1
                            children:
                              - _type: js/expression
                                data: states.error.value
                - _type: react/element
                  name: "@material-ui/core.Button"
                  props:
                    size: large
                    color: primary
                    onClick:
                      _type: js/expression
                      data: handlers.handleSubmit
                    variant: contained
                    fullWidth: true
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(2,0)
                    boxShadow: none
                  children:
                    - Sign In
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    mt: 5
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Typography"
                      props:
                        align: center
                        color: textSecondary
                        variant: body2
                      children:
                        - "Copyright Â© app-x.org "
                        - _type: js/expression
                          data: new Date().getFullYear()
          _order: 6
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  name: app-x/theme/dark
                  _type: js/import
            - name: app-x/route/RouterProvider
              _type: react/element

