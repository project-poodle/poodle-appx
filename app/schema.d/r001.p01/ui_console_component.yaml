    ############################################################
    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /page/auth/SignInForm
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          form:
            width: 100%
            margin:
              _type: js/expression
              data: theme.spacing(1)
          grid:
            margin:
              _type: js/expression
              data: theme.spacing(2, 0, 2)
          error:
            color:
              _type: js/expression
              data: theme.palette.error.main
            margin:
              _type: js/expression
              data: theme.spacing(1)
          paper:
            width: 432
            display: flex
            padding:
              _type: js/expression
              data: theme.spacing(6, 3)
            alignItems: center
            flexDirection: column
          google:
            backgroundColor: "#DB4437"
          facebook:
            backgroundColor: "#4267B2"
          _order: 2
        states:
          error:
            _type: react/state
            name: value
            setter: setValue
            init: '""'
          password:
            _type: react/state
            name: value
            setter: setValue
            init: '""'
          username:
            _type: react/state
            name: value
            setter: setValue
            init: '""'
          _order: 3
        handlers:
          handleSubmit:
            _type: js/function
            params:
              - event
            body:
              - >
                event.preventDefault()

                $I('app-x/api.login')(
                    'main',
                    states.username.value,
                    states.password.value,
                    res => {
                        // console.log(res)
                        Object.keys(globalThis.appx.API_MAPS).map(namespace => {
                            Object.keys(globalThis.appx.API_MAPS[namespace]).map(app_name => {
                                if ('deployment' in globalThis.appx.API_MAPS[namespace][app_name]) {
                                    // console.log(namespace, app_name)
                                    $I('app-x/api.me')(
                                        namespace,
                                        app_name
                                    )
                                }
                            })
                        })
                        $I('app-x/router.hnavigate')('sys', 'console', 'base', props.consoleUrl)
                    },
                    err => {
                        // TODO
                        // console.log(err)
                        states.error.setValue(err.message)
                    }
                )
          _order: 4
        component:
          _type: react/element
          name: "@material-ui/core.Container"
          props:
            className:
              _type: js/expression
              data: styles.paper
          children:
            - _type: react/element
              name: "@material-ui/core.Fab"
              props:
                size: medium
                color: secondary
              style:
                margin:
                  _type: js/expression
                  data: theme.spacing(1)
                boxShadow: none
              children:
                - _type: react/element
                  name: "@material-ui/icons.ViewQuiltRounded"
            - _type: react/element
              name: "@material-ui/core.Typography"
              props:
                variant: h6
              style:
                margin:
                  _type: js/expression
                  data: theme.spacing(1)
              children:
                - Sign in to App-X
            - _type: react/element
              name: "@material-ui/core.Grid"
              props:
                spacing: 2
                className:
                  _type: js/expression
                  data: styles.grid
                container: true
            - _type: react/html
              name: form
              props:
                onSubmit:
                  _type: js/expression
                  data: handlers.handleSubmit
                className:
                  _type: js/expression
                  data: styles.form
                noValidate: true
              children:
                - _type: react/element
                  name: "@material-ui/core.TextField"
                  props:
                    id: username
                    label: Login
                    value:
                      _type: js/expression
                      data: states.username.value
                    margin: normal
                    variant: outlined
                    onChange:
                      _type: js/function
                      params:
                        - e
                      body:
                        - |
                          states.username.setValue(e.target.value)
                          states.error.setValue('')
                    required: true
                    autoFocus: true
                    fullWidth: true
                    autoComplete: username
                - _type: react/element
                  name: "@material-ui/core.TextField"
                  props:
                    id: password
                    type: password
                    label: Password
                    value:
                      _type: js/expression
                      data: states.password.value
                    margin: normal
                    variant: outlined
                    onChange:
                      _type: js/function
                      params:
                        - e
                      body:
                        - |
                          states.password.setValue(e.target.value)
                          states.error.setValue('')
                    required: true
                    fullWidth: true
                    autoComplete: current-password
                - _type: js/switch
                  children:
                    - condition: states.error.value
                      result:
                        _type: react/element
                        name: "@material-ui/core.Grid"
                        props:
                          xs: 12
                          item: true
                        children:
                          - _type: react/element
                            name: "@material-ui/core.Typography"
                            props:
                              variant: subtitle1
                              className:
                                _type: js/expression
                                data: styles.error
                              component: h1
                            children:
                              - _type: js/expression
                                data: states.error.value
                - _type: react/element
                  name: "@material-ui/core.Button"
                  props:
                    size: large
                    color: primary
                    onClick:
                      _type: js/expression
                      data: handlers.handleSubmit
                    variant: contained
                    fullWidth: true
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(2,0)
                    boxShadow: none
                  children:
                    - Sign In
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    mt: 5
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Typography"
                      props:
                        align: center
                        color: textSecondary
                        variant: body2
                      children:
                        - "Copyright Â© app-x.org "
                        - _type: js/expression
                          data: new Date().getFullYear()
          _order: 5
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  name: app-x/theme/dark
                  _type: js/import

    ############################################################
    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          "@global":
            "#root":
              width: 100%
              height: 100%
          box:
            display: flex
            padding:
              _type: js/expression
              data: theme.spacing(4, 2)
            flexWrap: wrap
            justifyContent: space-evenly
          card:
            width: 360
            margin:
              _type: js/expression
              data: theme.spacing(3, 2)
            zIndex: 0
            maxWidth: 360
            minWidth: 360
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          avatar: {}
          container: {}
          cardContent:
            margin:
              _type: js/expression
              data: theme.spacing(1)
          _order: 2
        states:
          ui:
            _type: react/state
            name: deployments
            setter: setDeployments
            init: "[]"
          _order: 3
        effect:
          _type: react/effect
          body:
            - |
              $I('app-x/api.get')(
                  'sys',
                  'appx',
                  '/ui/ui_deployment',
                  data => {
                      states.ui.setDeployments(data)
                  },
                  err => {
                      console.log(err)
                      // TODO
                  }
              )
          _order: 4
        component:
          _type: react/element
          name: self/page/landing/Unsplash_bg
          children:
            - _type: react/element
              name: "@material-ui/core.Container"
              props:
                className:
                  _type: js/expression
                  data: styles.container
              children:
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                  children:
                    - _type: js/map
                      data:
                        _type: js/filter
                        data:
                          _type: js/expression
                          data: states.ui.deployments
                        filter: |
                          !(item.namespace == 'sys' && item.ui_name == 'console')
                      result:
                        _type: react/element
                        name: "@material-ui/core.Card"
                        props:
                          key:
                            _type: js/expression
                            data: item.id
                          style:
                            cursor: move
                          className:
                            _type: js/expression
                            data: styles.card
                          draggable: true
                        children:
                          - _type: react/element
                            name: "@material-ui/core.CardActionArea"
                            children:
                              - _type: react/element
                                name: app-x/router.HLink
                                props:
                                  href: /
                                  ui_name:
                                    _type: js/expression
                                    data: item.ui_name
                                  namespace:
                                    _type: js/expression
                                    data: item.namespace
                                  ui_deployment:
                                    _type: js/expression
                                    data: item.ui_deployment
                                children:
                                  - _type: react/element
                                    name: "@material-ui/core.CardContent"
                                    children:
                                      - _type: react/element
                                        name: "@material-ui/core.Fab"
                                        props:
                                          size: medium
                                          color: secondary
                                          component: div
                                        style:
                                          margin:
                                            _type: js/expression
                                            data: theme.spacing(1)
                                          boxShadow: none
                                        children:
                                          - _type: react/element
                                            name: "@material-ui/icons.ViewQuiltRounded"
                                      - _type: react/element
                                        name: "@material-ui/core.Typography"
                                        props:
                                          variant: body2
                                          className:
                                            _type: js/expression
                                            data: styles.cardContent
                                        children:
                                          - _type: js/expression
                                            data: item.namespace
