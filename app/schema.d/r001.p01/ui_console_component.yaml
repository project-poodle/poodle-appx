  - namespace: sys
    ui_name: console
    ui_ver: internal
    ui_component_name: /page/auth/SignInForm
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
            props:
              theme:
                name: app-x/theme/dark
                _type: js/import
          - name: app-x/route/RouterProvider
            _type: react/element
      theme:
        _type: mui/theme
        _order: 1
      router:
        name: app-x/route/RouterProvider.Context
        _type: route/context
        _order: 3
      states:
        error:
          init: '""'
          name: value
          _type: react/state
          setter: setValue
        _order: 4
        password:
          init: '""'
          name: value
          _type: react/state
          setter: setValue
        username:
          init: '""'
          name: value
          _type: react/state
          setter: setValue
      styles:
        form:
          width: 100%
          margin:
            data: theme.spacing(1)
            _type: js/expression
        grid:
          margin:
            data: theme.spacing(2, 0, 2)
            _type: js/expression
        _type: mui/style
        error:
          color:
            data: theme.palette.error.main
            _type: js/expression
          margin:
            data: theme.spacing(1)
            _type: js/expression
        paper:
          width: 432
          display: flex
          padding:
            data: theme.spacing(6, 3)
            _type: js/expression
          alignItems: center
          flexDirection: column
        _order: 2
        google:
          backgroundColor: "#DB4437"
        facebook:
          backgroundColor: "#4267B2"
      handlers:
        _order: 5
        handleSubmit:
          body:
            - >
              event.preventDefault(); $I('app-x/api.login')(
                  'main',
                  states.username.value,
                  states.password.value,
                  res => {
                      router.hnavigate('sys', 'console', 'base', props.consoleUrl)
                  },
                  err => {
                      // console.error(err)
                      states.error.setValue(err.message)
                  }
              )
          _type: js/function
          params:
            - event
      component:
        name: "@material-ui/core.Container"
        _type: react/element
        props:
          className:
            data: styles.paper
            _type: js/expression
        _order: 6
        children:
          - name: "@material-ui/core.Fab"
            _type: react/element
            props:
              size: medium
              color: primary
            style:
              margin:
                data: theme.spacing(1)
                _type: js/expression
              boxShadow: none
            children:
              - name: "@material-ui/icons.ViewQuiltRounded"
                _type: react/element
          - name: "@material-ui/core.Typography"
            _type: react/element
            props:
              variant: h6
            style:
              margin:
                data: theme.spacing(1)
                _type: js/expression
            children:
              - Sign in to App-X
          - name: "@material-ui/core.Grid"
            _type: react/element
            props:
              spacing: 2
              className:
                data: styles.grid
                _type: js/expression
              container: true
          - name: form
            _type: react/html
            props:
              onSubmit:
                data: handlers.handleSubmit
                _type: js/expression
              className:
                data: styles.form
                _type: js/expression
              noValidate: true
            children:
              - name: "@material-ui/core.TextField"
                _type: react/element
                props:
                  id: username
                  label: Login
                  value:
                    data: states.username.value
                    _type: js/expression
                  margin: normal
                  variant: outlined
                  onChange:
                    body:
                      - |
                        states.username.setValue(e.target.value)
                        states.error.setValue('')
                    _type: js/function
                    params:
                      - e
                  required: true
                  autoFocus: true
                  fullWidth: true
                  autoComplete: username
              - name: "@material-ui/core.TextField"
                _type: react/element
                props:
                  id: password
                  type: password
                  label: Password
                  value:
                    data: states.password.value
                    _type: js/expression
                  margin: normal
                  variant: outlined
                  onChange:
                    body:
                      - |
                        states.password.setValue(e.target.value)
                        states.error.setValue('')
                    _type: js/function
                    params:
                      - e
                  required: true
                  fullWidth: true
                  autoComplete: current-password
              - _type: js/condition
                children:
                  - result:
                      name: "@material-ui/core.Grid"
                      _type: react/element
                      props:
                        xs: 12
                        item: true
                      children:
                        - name: "@material-ui/core.Typography"
                          _type: react/element
                          props:
                            variant: subtitle1
                            className:
                              data: styles.error
                              _type: js/expression
                            component: h1
                          children:
                            - data: states.error.value
                              _type: js/expression
                    condition: states.error.value
              - name: "@material-ui/core.Button"
                _type: react/element
                props:
                  size: large
                  color: primary
                  onClick:
                    data: handlers.handleSubmit
                    _type: js/expression
                  variant: contained
                  fullWidth: true
                style:
                  margin:
                    data: theme.spacing(2,0)
                    _type: js/expression
                  boxShadow: none
                children:
                  - Sign In
              - name: "@material-ui/core.Box"
                _type: react/element
                props:
                  mt: 5
                children:
                  - name: "@material-ui/core.Typography"
                    _type: react/element
                    props:
                      align: center
                      color: textSecondary
                      variant: body2
                    children:
                      - "Copyright Â© app-x.org "
                      - data: new Date().getFullYear()
                        _type: js/expression
