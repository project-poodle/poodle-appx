ui_component:
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /Router
    ui_component_type: react/component
    ui_component_spec:
      styles:
        root:
          color:
            data: theme.palette.text.primary
            _type: js/expression
          height: 100%
          backgroundColor:
            data: theme.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 1
      component:
        name: react-redux.Provider
        _type: react/element
        props:
          store:
            name: app-x/redux/store
            _type: js/import
        _order: 2
        children:
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
            children:
              - name: self/page/MobileNavProvider
                _type: react/element
                children:
                  - name: app-x/builder/ui/NavProvider
                    _type: react/element
                    children:
                      - name: app-x/route/RouterProvider
                        _type: react/element
                        children:
                          - name: self/page/Console
                            _type: react/element
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /nav/uiNav
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
          - name: app-x/builder/ui/NavProvider
            _type: react/element
          - name: app-x/route/RouterProvider
            _type: react/element
      theme:
        _type: mui/theme
        _order: 6
      router:
        name: app-x/route/RouterProvider.Context
        _type: route/context
        _order: 1
      styles:
        root:
          color:
            data: theme.palette.text.primary
            _type: js/expression
          width: 100%
          backgroundColor:
            data: theme.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 7
        divider:
          margin:
            data: theme.spacing(3, 0, 2)
            _type: js/expression
      effects:
        body:
          - _type: appx/api
            method: get
            app_name: appx
            endpoint: /ui/ui_deployment
            namespace: sys
            resultHandler: |-
              result => {
                // console.log(result)
                setUiDeployments(result)
                if (router?.pathname.startsWith('/ui_component')) {
                  const parts = router.pathname.split('/')
                  const namespace = parts[2]
                  const ui_name = parts[3]
                  const ui_deployment = parts[4]
                  const found = result.find(d =>
                  `${d.namespace}/${d.ui_name}/${d.ui_deployment}`
                   === `${namespace}/${ui_name}/${ui_deployment}`)
                  if (found) {
                    navContext.selectDeployment(found)
                  } else {
                    navContext.selectDeployment(null)
                  }
                }
              }
        _type: react/effect
        _order: 5
      component:
        name: "@material-ui/core.Box"
        _type: react/element
        props:
          className:
            data: styles.root
            _type: js/expression
        _order: 8
        children:
          - name: "@material-ui/core.List"
            _type: react/element
            props:
              className:
                data: styles.root
                _type: js/expression
              component: nav
              aria-labelledby: UI Builder
            children:
              - name: "@material-ui/core.ListSubheader"
                _type: react/element
                children:
                  - UI Builder
              - name: app-x/route/RouterProvider.Link
                _type: react/element
                props:
                  to: /ui_apps
                children:
                  - name: "@material-ui/core.ListItem"
                    _type: react/element
                    props:
                      dense: true
                      button: true
                      selected:
                        data: router?.pathname.startsWith('/ui_apps')
                        _type: js/expression
                    children:
                      - name: "@material-ui/core.ListItemIcon"
                        _type: react/element
                        children:
                          - name: "@material-ui/icons.SettingsOutlined"
                            _type: react/element
                            props:
                              fontSize: small
                      - name: "@material-ui/core.ListItemText"
                        _type: react/element
                        props:
                          primary: UI Apps
              - name: app-x/route/RouterProvider.Link
                _type: react/element
                props:
                  to: /ui_deployments
                children:
                  - name: "@material-ui/core.ListItem"
                    _type: react/element
                    props:
                      dense: true
                      button: true
                      selected:
                        data: router?.pathname.startsWith('/ui_deployments')
                        _type: js/expression
                    children:
                      - name: "@material-ui/core.ListItemIcon"
                        _type: react/element
                        children:
                          - name: "@material-ui/icons.DeviceHubOutlined"
                            _type: react/element
                            props:
                              fontSize: small
                      - name: "@material-ui/core.ListItemText"
                        _type: react/element
                        props:
                          primary: UI Deployments
                          variant: small
              - name: app-x/route/RouterProvider.Link
                _type: react/element
                props:
                  to: /packages
                children:
                  - name: "@material-ui/core.ListItem"
                    _type: react/element
                    props:
                      dense: true
                      button: true
                      selected:
                        data: router?.pathname.startsWith('/packages')
                        _type: js/expression
                    children:
                      - name: "@material-ui/core.ListItemIcon"
                        _type: react/element
                        children:
                          - name: "@material-ui/icons.ViewAgendaOutlined"
                            _type: react/element
                            props:
                              fontSize: small
                      - name: "@material-ui/core.ListItemText"
                        _type: react/element
                        props:
                          primary: UI Packages
              - name: "@material-ui/core.Divider"
                _type: react/element
                props:
                  className:
                    data: styles.divider
                    _type: js/expression
              - name: "@material-ui/core.ListItem"
                _type: react/element
                props:
                  dense: true
                children:
                  - name: "@material-ui/core.FormControl"
                    _type: react/element
                    props:
                      style:
                        width: 100%
                    children:
                      - name: "@material-ui/core.FormHelperText"
                        _type: react/element
                        children:
                          - Select Deployment
                      - name: "@material-ui/core.Select"
                        _type: react/element
                        props:
                          color: secondary
                          value:
                            data: >
                              !!navContext.navDeployment?.namespace

                              && !!navContext.navDeployment?.ui_name

                              && !!navContext.navDeployment?.ui_deployment

                              ? `${navContext.navDeployment?.namespace}/${navContext.navDeployment?.ui_name}/${navContext.navDeployment?.ui_deployment}`

                              : ''
                            _type: js/expression
                          onChange:
                            data: e => handleDeployment(e.target.value)
                            _type: js/expression
                        children:
                          - name: "@material-ui/core.MenuItem"
                            _type: react/element
                            props:
                              key: ""
                              style:
                                display: none
                              value: ""
                          - data:
                              data: uiDeployments
                              _type: js/expression
                            _type: js/map
                            result:
                              name: "@material-ui/core.MenuItem"
                              _type: react/element
                              props:
                                key:
                                  data: "`${item.namespace}/${item.ui_name}/${item.ui_deployment}`"
                                  _type: js/expression
                                value:
                                  data: "`${item.namespace}/${item.ui_name}/${item.ui_deployment}`"
                                  _type: js/expression
                              children:
                                - name: "@material-ui/core.ListItemText"
                                  _type: react/element
                                  children:
                                    - data: "`[ ${item.namespace} / ${item.ui_name} / ${item.ui_deployment} ]`"
                                      _type: js/expression
              - name: "@material-ui/core.Box"
                _type: react/element
                children:
                  - name: app-x/builder/ui/component/ComponentProvider
                    _type: react/element
                    children:
                      - name: app-x/builder/ui/component/ComponentTree
                        _type: react/element
                        props:
                          ui_name: ui
                          namespace: sys
                          ui_deployment: base
      navContext:
        name: app-x/builder/ui/NavProvider.Context
        _type: react/context
        _order: 2
      ...uiDeployments:
        init: "[]"
        name: uiDeployments
        _type: react/state
        _order: 3
        setter: setUiDeployments
      handleDeployment:
        body:
          - // console.log('handleDeployment', value)
          - |-
            const found = uiDeployments.find(d =>
                `${d.namespace}/${d.ui_name}/${d.ui_deployment}`
                === value)
            if (found) {
                navContext.selectDeployment(found)
                const path = `/ui_component/${value}/`
                router.navigate(path.replace(/\//g, '/'))
            } else {
                navContext.selectDeployment(null)
            }
        _type: js/function
        _order: 4
        params:
          - value
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /page/Console
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
          - name: self/page/MobileNavProvider
            _type: react/element
          - name: app-x/builder/ui/NavProvider
            _type: react/element
          - name: app-x/route/RouterProvider
            _type: react/element
      theme:
        _type: mui/theme
        _order: 2
      uiNav:
        name: self/nav/uiNav
        _type: react/element
        _order: 1
      router:
        name: app-x/route/RouterProvider.Context
        _type: route/context
        _order: 4
      styles:
        root:
          color:
            data: theme.palette.text.primary
            _type: js/expression
          height: 100%
          backgroundColor:
            data: theme.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 3
        sideNav:
          width: 280
          height: 100%
          backgroundColor:
            data: theme.palette.background.paper
            _type: js/expression
      component:
        name: antd.Layout
        _type: react/element
        style:
          height: 100%
        _order: 6
        children:
          - name: antd.Layout.Header
            _type: react/element
            children:
              - name: self/page/Header
                _type: react/element
          - name: antd.Layout.Content
            _type: react/element
            style:
              height: 100%
            children:
              - name: antd.Layout
                _type: react/element
                style:
                  height: 100%
                children:
                  - name: "@material-ui/core.Hidden"
                    _type: react/element
                    props:
                      lgUp: true
                      className:
                        data: styles.sideNav
                        _type: js/expression
                    children:
                      - name: "@material-ui/core.Drawer"
                        _type: react/element
                        props:
                          open:
                            data: mobileNav.open
                            _type: js/expression
                          anchor: left
                          classes:
                            data: "{paper: styles.sideNav}"
                            _type: js/expression
                          onClose:
                            data: e => mobileNav.setOpen(false)
                            _type: js/expression
                        children:
                          - data: uiNav
                            _type: js/expression
                  - name: "@material-ui/core.Hidden"
                    _type: react/element
                    props:
                      mdDown: true
                    children:
                      - name: antd.Layout.Sider
                        _type: react/element
                        props:
                          width: 280
                          className:
                            data: styles.sideNav
                            _type: js/expression
                        style:
                          border: 1
                          borderTop: 0
                          borderLeft: 0
                          borderColor:
                            data: theme.palette.divider
                            _type: js/expression
                          borderStyle: dotted
                          borderBottom: "0"
                        children:
                          - data: uiNav
                            _type: js/expression
                  - name: antd.Layout.Content
                    _type: react/element
                    children:
                      - name: react-router-dom.Routes
                        _type: react/element
                        children:
                          - path: /
                            _type: route/path
                            element:
                              name: self/page/Dashboard
                              _type: react/element
                          - path: /ui_deployments
                            _type: route/path
                            element:
                              name: self/page/UIDeployments
                              _type: react/element
                          - path: /ui_apps
                            _type: route/path
                            element:
                              name: self/page/UIApps
                              _type: react/element
                          - path: /packages
                            _type: route/path
                            element:
                              name: self/page/UIPackages
                              _type: react/element
                          - path: /ui_component/*
                            _type: route/path
                            element:
                              name: app-x/builder/ui/UI_Builder
                              _type: react/element
                              props:
                                ui_name: ui
                                namespace: sys
                                ui_deployment: base
                          - path: "*"
                            _type: route/path
                            element:
                              name: app-x/page/error/NotFoundView
                              _type: react/element
      mobileNav:
        name: self/page/MobileNavProvider.Context
        _type: react/context
        _order: 5
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /page/Dashboard
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
          - name: app-x/route/RouterProvider
            _type: react/element
      theme:
        _type: mui/theme
        _order: 4
      router:
        name: app-x/route/RouterProvider.Context
        _type: route/context
        _order: 5
      styles:
        card:
          width: 300
          margin:
            data: theme.spacing(2)
            _type: js/expression
          padding:
            data: theme.spacing(0)
            _type: js/expression
        root:
          color:
            data: theme?.palette.text.primary
            _type: js/expression
          width: 100%
          height: 100%
          backgroundColor:
            data: theme?.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 6
      effects:
        body:
          - _type: appx/api
            method: get
            app_name: appx
            endpoint: /ui/ui_app
            namespace: sys
            errorHandler: error => console.error(error)
            resultHandler: result => setUiApps(result)
          - _type: appx/api
            method: get
            app_name: appx
            endpoint: /namespace/sys/ui_deployment
            namespace: sys
            errorHandler: error => console.error(error)
            resultHandler: result => setUiDeployments(result)
        _type: react/effect
        _order: 3
      ...uiApps:
        init: "[]"
        name: uiApps
        _type: react/state
        _order: 1
        setter: setUiApps
      component:
        name: "@material-ui/core.Box"
        _type: react/element
        props:
          className:
            data: styles.root
            _type: js/expression
        _order: 7
        children:
          - name: "@material-ui/core.Box"
            _type: react/element
            props:
              display: flex
              className:
                data: styles.root
                _type: js/expression
              alignItems: center
              justifyContent: center
            style:
              backgroundColor:
                data: theme.palette.background.default
                _type: js/expression
            children:
              - name: "@material-ui/core.Card"
                _type: react/element
                props:
                  className:
                    data: styles.card
                    _type: js/expression
                children:
                  - name: "@material-ui/core.CardActionArea"
                    _type: react/element
                    props:
                      onClick:
                        data: e => router.navigate('/ui_apps')
                        _type: js/expression
                    children:
                      - name: "@material-ui/core.Box"
                        _type: react/element
                        style:
                          padding:
                            data: theme.spacing(2)
                            _type: js/expression
                        children:
                          - name: "@material-ui/core.Typography"
                            _type: react/element
                            children:
                              - UI Apps
                          - name: "@material-ui/core.Typography"
                            _type: react/element
                            props:
                              variant: h5
                            children:
                              - data: uiApps.length
                                _type: js/expression
                          - data:
                              data: uiApps
                              _type: js/expression
                            _type: js/map
                            result:
                              name: "@material-ui/core.Typography"
                              _type: react/element
                              props:
                                key:
                                  data: "`${item.namespace}/${item.ui_name}`"
                                  _type: js/expression
                                variant: body2
                              children:
                                - data: "`${item.namespace} / ${item.ui_name}`"
                                  _type: js/expression
              - name: "@material-ui/core.Card"
                _type: react/element
                props:
                  className:
                    data: styles.card
                    _type: js/expression
                children:
                  - name: "@material-ui/core.CardActionArea"
                    _type: react/element
                    props:
                      onClick:
                        data: e => router.navigate('/ui_deployments')
                        _type: js/expression
                    style:
                      padding: theme.spacing(1)
                    children:
                      - name: "@material-ui/core.Box"
                        _type: react/element
                        style:
                          padding:
                            data: theme.spacing(2)
                            _type: js/expression
                        children:
                          - name: "@material-ui/core.Typography"
                            _type: react/element
                            children:
                              - UI Deployments
                          - name: "@material-ui/core.Typography"
                            _type: react/element
                            props:
                              variant: h5
                            children:
                              - data: uiDeployments.length
                                _type: js/expression
                          - data:
                              data: uiDeployments
                              _type: js/expression
                            _type: js/map
                            result:
                              name: "@material-ui/core.Typography"
                              _type: react/element
                              props:
                                key:
                                  data: "`${item.namespace}/${item.ui_name}/${item.ui_deployment}`"
                                  _type: js/expression
                                variant: body2
                              children:
                                - data: "`${item.namespace} / ${item.ui_name} / ${item.ui_deployment}`"
                                  _type: js/expression
      ...uiDeployments:
        init: "[]"
        name: uiDeployments
        _type: react/state
        _order: 2
        setter: setUiDeployments
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /page/Header
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: self/page/MobileNavProvider
            _type: react/element
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
          - name: app-x/route/RouterProvider
            _type: react/element
      theme:
        _type: mui/theme
        _order: 1
      router:
        name: app-x/route/RouterProvider.Context
        _type: route/context
        _order: 3
      styles:
        _type: mui/style
        _order: 2
        avatar:
          backgroundColor:
            data: theme.palette.primary.light
            _type: js/expression
      component:
        name: "@material-ui/core.AppBar"
        _type: react/element
        props:
          elevation: 0
        _order: 5
        children:
          - name: "@material-ui/core.Toolbar"
            _type: react/element
            children:
              - name: "@material-ui/core.Fab"
                _type: react/element
                props:
                  size: small
                  color: primary
                  onClick:
                    data: e => router.hnavigate('sys', 'console', 'base', '/console')
                    _type: js/expression
                  className:
                    data: styles.avatar
                    _type: js/expression
                style:
                  boxShadow: none
                children:
                  - name: "@material-ui/icons.ViewQuiltRounded"
                    _type: react/element
              - name: "@material-ui/core.Fab"
                _type: react/element
                props:
                  size: medium
                  color: primary
                  onClick:
                    data: e => router.navigate('/')
                    _type: js/expression
                  variant: extended
                style:
                  margin:
                    data: theme.spacing(1)
                    _type: js/expression
                  boxShadow: none
                children:
                  - UI Builder
              - name: "@material-ui/core.Box"
                _type: react/element
                props:
                  flexGrow: 1
              - name: app-x/util/UserBadge
                _type: react/element
                props:
                  auth:
                    data: "{namespace:'sys',ui_name:'console',ui_deployment:'base'}"
                    _type: js/expression
                  realm: main
                  authUrl: /login
                  elevation: 0
              - name: app-x/util/ThemeBadge
                _type: react/element
                style:
                  margin:
                    data: theme.spacing(1)
                    _type: js/expression
              - name: "@material-ui/core.Hidden"
                _type: react/element
                props:
                  lgUp: true
                children:
                  - name: "@material-ui/core.Fab"
                    _type: react/element
                    props:
                      size: small
                      color: primary
                      onClick:
                        data: e => mobileNav.toggle()
                        _type: js/expression
                    style:
                      boxShadow: none
                    children:
                      - name: "@material-ui/icons.Menu"
                        _type: react/element
      mobileNav:
        name: self/page/MobileNavProvider.Context
        _type: react/context
        _order: 4
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /page/MobileNavProvider
    ui_component_type: react/provider
    ui_component_spec:
      toggle:
        body:
          - setOpen(!open)
        _type: js/function
        _order: 2
      ...open:
        init: "false"
        name: open
        _type: react/state
        _order: 1
        setter: setOpen
      provider:
        open:
          data: open
          _type: js/expression
        _order: 3
        toggle:
          data: toggle
          _type: js/expression
        setOpen:
          data: setOpen
          _type: js/expression
  - namespace: sys
    ui_name: ui
    ui_ver: internal
    ui_component_name: /page/UIPackages
    ui_component_type: react/component
    ui_component_spec:
      _test:
        providers:
          - name: react-redux.Provider
            _type: react/element
            props:
              store:
                name: app-x/redux/store
                _type: js/import
          - name: app-x/theme/GlobalStyleProvider
            _type: react/element
          - name: app-x/route/RouterProvider
            _type: react/element
      theme:
        _type: mui/theme
        _order: 4
      router:
        name: app-x/route/RouterProvider.Context
        _type: route/context
        _order: 7
      styles:
        root:
          color:
            data: theme?.palette.text.primary
            _type: js/expression
          width: 100%
          height: 100%
          backgroundColor:
            data: theme?.palette.background.paper
            _type: js/expression
        _type: mui/style
        _order: 5
      effects:
        body:
          - _type: appx/api
            method: get
            app_name: appx
            endpoint: /namespace
            namespace: sys
            errorHandler: error => console.error(error)
            resultHandler: |-
              result => {
                // console.log('namespaces', result)
                setNamespaces(result)
              }
        _type: react/effect
        _order: 6
        states:
          - loadTrigger
      component:
        name: "@material-ui/core.Box"
        _type: react/element
        props:
          className:
            data: styles.root
            _type: js/expression
        _order: 8
        children:
          - data: namespaces
            name: app-x/core/Table
            _type: appx/table
            columns:
              - id: namespace
                _type: appx/table/column
                Header: Namespace
                accessor: namespace
              - id: bundles
                _type: appx/table/column
                Header: Bundles
                accessor:
                  body:
                    - |-
                      const bundle =
                        row.namespace_spec.ui?.packages?.reduce(
                          (accumulator, item) => {
                            accumulator[item.bundle] = item
                            return accumulator
                          }, {}) || {}
                      return Object.keys(bundle).join(', ')
                  _type: js/function
                  params:
