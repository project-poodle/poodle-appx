                  name: data
                  setter: setData
                  init:
                      ui_builder_type: ui_element
                      ui_element_name: /page/Console
                      ui_route_name: ''
          handlers:
              sideNavHandler:
                  type: js/function
                  body: |
                      states.mobileNav.setOpen(!states.mobileNav.open)
              handleElementSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_element',
                          ui_element_name: event.ui_element_name,
                          ui_route_name: '',
                      })
                      console.log(event)
                      console.log(states.builder.data)
              handleRouteSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_route',
                          ui_element_name: '',
                          ui_route_name: event.ui_route_name,
                      })
          element:
              type: react/element
              name: app-x/page/layout/HeaderSideNavLayout
