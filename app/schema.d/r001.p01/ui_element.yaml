    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/auth/SignInForm
      ui_element_type: react/element
      ui_element_spec:
          propTypes:
              consoleUrl: PropTypes.string.isRequired
          styles:
              type: mui/style
              paper:
                  position: fixed
                  top: 0
                  right: 0
                  width: 400
                  margin:
                      type: js/expression
                      data: theme.spacing(12, 5)
                  padding:
                      type: js/expression
                      data: theme.spacing(6, 2)
                  display: flex
                  flexDirection: column
                  alignItems: center
                  backgroundColor:
                      type: js/expression
                      data: theme.palette.background.paper
                  color:
                      type: js/expression
                      data: theme.palette.text.main
              facebook:
                  backgroundColor: '#4267B2'
              google:
                  backgroundColor: '#DB4437'
              avatar:
                margin:
                    type: js/expression
                    data: theme.spacing(1)
                backgroundColor:
                    type: js/expression
                    data: theme.palette.secondary.main
              line:
                margin:
                    type: js/expression
                    data: theme.spacing(1)
              error:
                margin:
                    type: js/expression
                    data: theme.spacing(1)
                color:
                    type: js/expression
                    data: theme.palette.text.error
              button:
                margin:
                    type: js/expression
                    data: theme.spacing(1)
              form:
                width: '100%'  # Fix IE 11 issue.
                margin:
                    type: js/expression
                    data: theme.spacing(1)
              grid:
                margin:
                    type: js/expression
                    data: theme.spacing(2, 0, 2)
              submit:
                margin:
                    type: js/expression
                    data: theme.spacing(2, 0, 2)
          states:
              username:
                  type: react/state
                  name: value
                  setter: setValue
                  init: ''
              password:
                  type: react/state
                  name: value
                  setter: setValue
                  init: ''
              error:
                  type: react/state
                  name: value
                  setter: setValue
                  init: ''
          handlers:
              handleSubmit:
                  type: js/function
                  params:
                      - event
                  body: |
                      event.preventDefault()
                      $r('app-x/api.login')(
                          'appx',
                          states.username.value,
                          states.password.value,
                          res => {
                              // TODO
                              // console.log(res)
                              $r('app-x/router.navigate')(props.consoleUrl)
                              $r('app-x/api.me')(
                                  'appx'
                              )
                          },
                          err => {
                              // TODO
                              // console.log(err)
                              states.error.setValue(err.message)
                          }
                      )
          element:
              type: react/element
              name: '@material-ui/core.Container'
              props:
                  className:
                      type: js/expression
                      data: styles.paper
              children:
                  - type: react/element
                    name: '@material-ui/core.Avatar'
                    props:
                        className:
                            type: js/expression
                            data: styles.avatar
                    children:
                        - type: react/element
                          name: '@material-ui/icons.LockOutlined'
                  - type: react/element
                    name: '@material-ui/core.Typography'
                    props:
                        component: h1
                        variant: h6
                        className:
                            type: js/expression
                            data: styles.line
                    children:
                        - Sign in to App-X
                  - type: react/element
                    name: '@material-ui/core.Grid'
                    props:
                        container: true
                        spacing: 2
                        className:
                            type: js/expression
                            data: styles.grid
                    children:
                        - type: react/element
                          name: '@material-ui/core.Grid'
                          props:
                              item: true
                              xs: 12
                          children:
                              - type: react/element
                                name: '@material-ui/core.Button'
                                props:
                                    color: primary
                                    className:
                                        type: js/expression
                                        data: styles.facebook
                                    fullWidth: true
                                    startIcon:
                                        type: react/element
                                        name: 'app-x/icon/Facebook'
                                    onClick:
                                        type: js/expression
                                        data: handlers.handleSubmit
                                    size: large
                                    variant: contained
                                children:
                                    - Login with Facebook
                        - type: react/element
                          name: '@material-ui/core.Grid'
                          props:
                              item: true
                              xs: 12
                          children:
                              - type: react/element
                                name: '@material-ui/core.Button'
                                props:
                                    color: primary
                                    className:
                                        type: js/expression
                                        data: styles.google
                                    fullWidth: true
                                    startIcon:
                                        type: react/element
                                        name: 'app-x/icon/Google'
                                    onClick:
                                        type: js/expression
                                        data: handlers.handleSubmit
                                    size: large
                                    variant: contained
                                children:
                                    - Login with Google
                  - type: react/html
                    name: 'form'
                    props:
                        className:
                            type: js/expression
                            data: styles.form
                        onSubmit:
                            type: js/expression
                            data: handlers.handleSubmit
                        noValidate: true
                    children:
                        - type: react/element
                          name: '@material-ui/core.TextField'
                          props:
                              variant: outlined
                              margin: normal
                              required: true
                              fullWidth: true
                              id: username
                              label: Login
                              autoComplete: username
                              autoFocus: true
                              value:
                                  type: js/expression
                                  data: states.username.value
                              onChange:
                                  type: js/function
                                  params:
                                      - e
                                  body: |
                                      states.username.setValue(e.target.value)
                                      states.error.setValue('')
                        - type: react/element
                          name: '@material-ui/core.TextField'
                          props:
                              variant: outlined
                              margin: normal
                              required: true
                              fullWidth: true
                              id: password
                              label: Password
                              type: password
                              autoComplete: current-password
                              value:
                                  type: js/expression
                                  data: states.password.value
                              onChange:
                                  type: js/function
                                  params:
                                      - e
                                  body: |
                                      states.password.setValue(e.target.value)
                                      states.error.setValue('')
                        - type: js/switch
                          default: null
                          children:
                              - condition: states.error.value
                                data:
                                    type: react/element
                                    name: '@material-ui/core.Grid'
                                    props:
                                        item: true
                                        xs: 12
                                    children:
                                        - type: react/element
                                          name: '@material-ui/core.Typography'
                                          props:
                                              component: h1
                                              variant: subtitle1
                                              className:
                                                  type: js/expression
                                                  data: styles.error
                                          children:
                                              - type: js/expression
                                                data: states.error.value
                        - type: react/element
                          name: '@material-ui/core.Button'
                          props:
                              type: submit
                              onClick:
                                  type: js/expression
                                  data: handlers.handleSubmit
                              fullWidth: true
                              variant: contained
                              color: primary
                              size: large
                              className:
                                  type: js/expression
                                  data: styles.submit
                          children:
                              - Sign In
                        - type: react/element
                          name: '@material-ui/core.Box'
                          props:
                              mt: 5
                          children:
                              - type: react/element
                                name: '@material-ui/core.Typography'
                                props:
                                    variant: body2
                                    color: textSecondary
                                    align: center
                                children:
                                    - 'Copyright Â© app-x.org '
                                    - type: js/expression
                                      data: new Date().getFullYear()


