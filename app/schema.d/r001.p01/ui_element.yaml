                                      - type: react/element
                                        name: '@material-ui/core.Typography'
                                        props:
                                            color: textPrimary
                                            variant: h6
                                        children:
                                            - Katarina Smith
                                      - type: react/element
                                        name: '@material-ui/core.Typography'
                                        props:
                                            color: textSecondary
                                            variant: body2
                                        children:
                                            - Senior Developer
