                                flexDirection: column
                            children:
                                - type: react/element
                                  name: '@material-ui/core.Box'
                                  props:
                                      p: 2
                                      alignItems: center
                                      display: flex
                                      flexDirection: column
                                  children:
                                      - type: react/element
                                        name: 'app-x/router.A'
