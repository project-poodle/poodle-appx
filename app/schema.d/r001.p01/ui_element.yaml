    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/Console
      ui_element_type: react/element
      ui_element_spec:
          styles:
              type: mui/style
              root:
                  width: 100%
          states:
              mobileNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
              builder:
