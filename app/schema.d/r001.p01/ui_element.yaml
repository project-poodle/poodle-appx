    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /nav/uiNav
      ui_element_type: react/element
      ui_element_spec:
          styles:
              type: mui/style
              root:
                  width: 100%
          states:
              uiElementNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
              uiRouteNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
          handlers:
              handleElementSelected:
                  type: js/expression
                  data: props.handleElementSelected
              handleRouteSelected:
                  type: js/expression
                  data: props.handleRouteSelected
          element:
              type: react/element
              name: '@material-ui/core.Box'
              props:
                  className:
                      type: js/expression
                      data: styles.root
              children:
                  - type: react/element
                    name: '@material-ui/core.List'
                    props:
                        component: nav
                        aria-labelledby: UI Builder
                        className:
                            type: js/expression
                            data: styles.root
                        subheader:
                            type: react/element
                            name: '@material-ui/core.ListSubheader'
                            props:
                                component: div
                                id: nested-list-subheader
                            children:
                                - UI Builder
                    children:
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                              onClick:
                                  type: js/expression
                                  data: |
                                      () => {
                                        states.uiElementNav.setOpen(!states.uiElementNav.open)
                                      }
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.WidgetsOutlined'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: UI Elements
                              - type: js/switch
                                children:
                                    - condition: 'states.uiElementNav.open'
                                      data:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandLess'
                                    - condition: '!states.uiElementNav.open'
                                      data:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandMore'
                        - type: react/element
                          name: '@material-ui/core.Collapse'
                          props:
                              in:
                                  type: js/expression
                                  data: |
                                      states.uiElementNav.open
                              unmountOnExit: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.Box'
                                props:
                                    p: 1
                                children:
                                    - type: react/element
                                      name: 'app-x/builder/UI_Element_Nav'
                                      props:
                                          namespace: sys
                                          ui_name: ui
                                          ui_deployment: base
                                          handlers:
                                              type: js/expression
                                              data: props.handlers
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                              onClick:
                                  type: js/expression
                                  data: |
                                      () => {
                                        states.uiRouteNav.setOpen(!states.uiRouteNav.open)
                                      }
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.AllOutOutlined'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: UI Routes
                              - type: js/switch
                                children:
                                    - condition: 'states.uiRouteNav.open'
                                      data:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandLess'
                                    - condition: '!states.uiRouteNav.open'
                                      data:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandMore'
                        - type: react/element
                          name: '@material-ui/core.Collapse'
                          props:
                              in:
                                  type: js/expression
                                  data: |
                                      states.uiRouteNav.open
                              unmountOnExit: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.Box'
                                props:
                                    p: 1
                                children:
                                    - type: react/element
                                      name: 'app-x/builder/UI_Element_Nav'
                                      props:
                                          namespace: sys
                                          ui_name: ui
                                          ui_deployment: base
                                          handlers:
                                              type: js/expression
                                              data: props.handlers
